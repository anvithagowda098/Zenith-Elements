<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="Order Here" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <h1>Zenith Elements</h1>
  </head>

  <body>
    <header>
      <p>Order now as we have only a limited number</p>

      <nav aria-label="primary-navigation">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>

          <li>
            <a href="#Login">Login Here</a>
          </li>

          <li>
            <a href="#Order Here">Order Now</a>
          </li>

          <li>
            <a href="products.html">Our Products</a>
          </li>
        </ul>
      </nav>
    </header>

    <hr />

    <main>
      <article id="Login">
        <a href="https://forms.gle/8zqqkY2yTfbRrhm7A"
          >Order with this form now.</a
        >
      </article>

      <hr />
      <article id="Login">
        <h2>Login here</h2>
        <form action="https://httpbin.org.get" method="get">
          <label for="FirstName">First Name:</label>
          <input
            type="text"
            name="FirstName"
            id="FirstName"
            placeholder="Trip"
            autocomplete="on"
            required
            autofocus
          />

          <p>
            <label for="LastName">Last Name:</label>
            <input
              type="text"
              name="LastName"
              id="LastName"
              placeholder="Trip"
              autocomplete="on"
              required
            />
          </p>

          <p>
            <label for="Password">Password:</label>
            <input
              type="password"
              name="Password"
              id="Password"
              placeholder="heyy"
              required
            />
          </p>

          <p>
            <label for="Phone">Phone:</label>
            <input
              type="tel"
              name="Phone"
              id="Phone"
              placeholder="555-555-5555"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
            />
          </p>
        </form>
      </article>

      <hr />

      <article id="Order Here">
        <h2>Place Your Order Here</h2>

        <figure>
          <img src="Zenith Jewels (order).jpg" alt="order now" />
        </figure>
        <form action="https://httpbin.org.get" method="get">
          <p>
            <label for="Product">Product ID : </label>
            <input
              type="text"
              name="Product"
              id="Product"
              autoclomplete="on"
              pattern="[A-Z]{3}-[0-9]{3}-[A-Z]{3}"
              placeholder="ABC 123 XYZ"
              required
            />
          </p>
          <p>
            <label for="Quantity">Quantity : </label>
            <input
              type="number"
              name="Quantity"
              id="Quantity"
              autoclomplete="on"
              required
            />
          </p>
        </form>
      </article>
    </main>

    <p>
      <a href="#">Back to the Top</a>
    </p>

    <hr />

      <p>copyright &copy; Zenith Jewels</p>
    </footer>
  </body>
</html>
